{% extends '03base.html' %}

{% block title %}login {% end %}

{% block body %}
<br>
<div class="row justify-content-center">
    <div class="col-12 col-sm-6 col-4 text-center">
        {% if msg %}
        <div class="alert alert-danger" role="alert">
            ERROR:{{ msg }}
        </div>
        {% end %}


        <form action="/login" enctype="multipart/form-data" method="post">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">账号：</span>
                </div>
                <input type="text" class="form-control" placeholder="username" aria-label="username"
                       aria-describedby="basic-addon1" name="username">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">密码：</span>
                </div>
                <input type="text" class="form-control" placeholder="password" aria-label="password"
                       aria-describedby="basic-addon1" name="password">
            </div>
            <button type="submit" class="btn btn-lg btn-success ">提交</button>
        </form>
    </div>
</div>
{% end %}
